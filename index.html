<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Interactive Rating</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <main class="container card-bg">
    <div class="card">
      <span class="icon"><img src="./assets/icon-star.svg" alt="Icon Star" width="17" height="16"></span>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <form action="./thanks.html" class="form">
        <div class="numbers">
          <input class="number" type="button" value="1">
          <input class="number" type="button" value="2">
          <input class="number" type="button" value="3">
          <input class="number" type="button" value="4">
          <input class="number" type="button" value="5">
        </div>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="thanks">
      <img src="./assets/illustration-thank-you.svg" alt="Illustration Thank You" width="162" height="108">
      <span class="selected"></span>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
